description: |
  Настроить dev-окружение с Caddy для тестирования webhook-интеграции.
  Caddy обеспечит HTTPS (через автоматический Let's Encrypt или self-signed)
  для приёма webhook-событий от центрального API.

  Нужно:
  - Caddy reverse proxy для Odoo
  - HTTPS endpoint для webhook контроллера
  - Доступность из интернета (для API callbacks)

recommendation: |
  1. Создать dev/Caddyfile с reverse proxy на Odoo
  2. Создать dev/compose.yaml с Caddy + Odoo
  3. Настроить домен для dev (или использовать tunnel)

solution: |
  Создана директория dev/ с Caddy reverse proxy для HTTPS-доступа к Odoo.
  Caddyfile проксирует HTTP/WebSocket на Odoo (8069/8072), compose.yaml
  поднимает Caddy + Odoo с маунтом аддонов, .env.example содержит шаблон
  настроек. Позволяет тестировать webhook POST /estatekit/webhook через HTTPS.
