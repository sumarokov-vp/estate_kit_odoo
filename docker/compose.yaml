services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      odoo:
        condition: service_healthy

  odoo:
    image: docker.io/sumarokovvp/simplelogic:estate_kit_amd64
    restart: unless-stopped
    command:
      - "odoo"
      - "--addons-path=/mnt/extra-addons,/mnt/extra-addons/oca_storage"
      - "--db-filter=^royal_estate$"
    ports:
      - "10.114.0.3:8069:8069"
    volumes:
      - odoo-data:/var/lib/odoo
      - odoo-addons:/mnt/extra-addons
    environment:
      - HOST=${DB_HOST}
      - PORT=${DB_PORT:-5432}
      - USER=${DB_USER}
      - PASSWORD=${DB_PASSWORD}
      - AWS_HOST=${S3_ENDPOINT}
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_KEY}
      - AWS_BUCKET_NAME=${S3_BUCKET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  odoo-data:
  odoo-addons:
  caddy-data:
  caddy-config:
